<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Animations</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="header">
        <h1>Animations</h1>
        <p class="subtitle">Drop a new JSON file into the animations folder to see it here.</p>
      </header>

      <section class="controls">
        <input id="search" type="search" placeholder="Search animations" />
        <span id="status" class="status">Loading...</span>
      </section>

      <section>
        <ul id="list" class="list"></ul>
        <p id="empty" class="empty hidden">No animations found.</p>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
